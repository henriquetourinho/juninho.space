<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente Especial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cor-fundo: #fdeef1;
            --cor-principal: #d94670;
            --cor-texto: #5c3a47;
            --cor-branco: #ffffff;
            --fonte-titulo: 'Dancing Script', cursive;
            --fonte-corpo: 'Lato', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--fonte-corpo);
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background-color: var(--cor-branco);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* --- Tela de Login --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            background-color: var(--cor-branco);
            transition: opacity 0.5s ease-out;
        }

        #login-screen.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }

        .heart-icon {
            font-size: 50px;
            color: var(--cor-principal);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #login-screen h1 {
            font-family: var(--fonte-titulo);
            font-size: 3rem;
            color: var(--cor-principal);
            margin-top: 10px;
        }

        #login-screen p {
            font-size: 1rem;
            margin-bottom: 25px;
        }

        #password-input {
            width: 80%;
            padding: 15px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid var(--cor-fundo);
            border-radius: 10px;
            letter-spacing: 5px;
            margin-bottom: 25px;
        }

        #password-input:focus {
            outline: none;
            border-color: var(--cor-principal);
        }

        #login-button {
            width: 80%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: var(--cor-principal);
            color: var(--cor-branco);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #login-button:hover {
            background-color: #b3385a;
        }
        
        #error-message {
            color: red;
            margin-top: 15px;
            display: none;
        }

        /* --- Tela do Envelope --- */
        #envelope-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            background-color: var(--cor-fundo);
            cursor: pointer;
            transition: opacity 0.5s ease-in;
        }
        
        .envelope-wrapper {
            position: relative;
        }
        
        .envelope-icon {
            font-size: 150px; /* Ajustado para √≠cone de envelope */
            color: var(--cor-branco);
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        .envelope-heart {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: var(--cor-principal);
            z-index: 3;
            animation: pulse 1.5s infinite;
        }
        
        #envelope-screen h2 {
            font-family: var(--fonte-corpo);
            font-weight: 400;
            font-size: 1.2rem;
            color: var(--cor-principal);
            margin-top: 20px;
        }

        /* --- Tela da Carta --- */
        #letter-screen {
            height: 100%;
            background-color: var(--cor-branco);
            display: flex;
            flex-direction: column;
            transition: opacity 1s ease-in;
        }

        .letter-content {
            flex-grow: 1;
            padding: 30px 25px;
            overflow-y: auto;
            position: relative;
        }

        .letter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px dashed var(--cor-fundo);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .letter-header h2 {
            font-family: var(--fonte-titulo);
            font-size: 2.5rem;
            color: var(--cor-principal);
            font-weight: 700;
        }
        
        .letter-icon {
            font-size: 2rem;
            color: var(--cor-principal);
        }

        .letter-body p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--cor-texto);
            text-align: justify;
        }
        
        .letter-body p strong {
            color: var(--cor-principal);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-top: 1px solid var(--cor-fundo);
        }

        .nav-button {
            padding: 10px 20px;
            background-color: var(--cor-principal);
            color: var(--cor-branco);
            border: none;
            border-radius: 8px;
            font-size: 1.5rem;
            cursor: pointer;
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .nav-button.hidden {
            visibility: hidden;
            opacity: 0;
        }
        
        /* --- Classes de Ocultar --- */
        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

        <div id="envelope-screen" class="hidden">
            <div class="envelope-wrapper">
                <svg class="envelope-icon" xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22 4H2C.9 4 0 4.9 0 6v12c0 1.1.9 2 2 2h20c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H2V8l10 7 10-7v10zM2 6l10 7 10-7H2z"/>
                </svg>
                <div class="envelope-heart">‚ù§Ô∏è</div>
            </div>

        </div>

        <div id="letter-screen" class="hidden">
            <div class="letter-content">
                <div class="letter-header">
                    <div class="letter-icon">üíå</div>
                    <h2 id="section-title">Introdu√ß√£o:</h2>
                    <div class="letter-icon">‚ù§Ô∏è</div>
                </div>
                <div class="letter-body">
                    <p id="section-content">Carregando...</p>
                </div>
            </div>
            
            <div class="navigation">
                <button id="prev-btn" class="nav-button hidden">‚Üê</button>
                <button id="next-btn" class="nav-button">‚Üí</button>
            </div>
        </div>

    </div>

    </body>
</html>
<script>
    // --- ELEMENTOS DO HTML ---
    const loginScreen = document.getElementById('login-screen');
    const passwordInput = document.getElementById('password-input');
    const loginButton = document.getElementById('login-button');
    const errorMessage = document.getElementById('error-message');
    
    const envelopeScreen = document.getElementById('envelope-screen');
    const letterScreen = document.getElementById('letter-screen');
    
    const sectionTitle = document.getElementById('section-title');
    const sectionContent = document.getElementById('section-content');
    const prevButton = document.getElementById('prev-btn');
    const nextButton = document.getElementById('next-btn');

    // --- CONFIGURA√á√ïES ---
    const SENHA_CORRETA = "1215"; // A senha que voc√™ digitou no v√≠deo (1-2-1-5)
    let secaoAtual = 0;

    // --- CONTE√öDO DA CARTA (Separado por se√ß√µes) ---
    const secoes = [
        {
            title: "üíå Introdu√ß√£o:",
            content: `Vida... ent√£o, eu arrumei um novo jeito ‚Äî ou melhor, um novo m√©todo de dizer que te amo. Quis inovar de verdade. Criei essa p√°gina pra voc√™ entender que eu n√£o s√≥ te amo, mas tamb√©m quis te deixar um presente fora de √©poca ‚Äî sem data especial, sem motivo, sem "ocasi√£o certa". N√£o √© s√≥ sobre os chocolates, os Bis, as latas... √© sobre o gesto, sobre o jeito diferente que encontrei pra te lembrar o quanto <strong>voc√™ √© especial pra mim</strong>. Esse presente √©, acima de tudo, a forma como estou dizendo <strong>"eu te amo"</strong>.`
        },
        {
            title: "‚è≥ Nossa Contagem:",
            content: `Vida, agora faltam <strong>12d 02h 00m 17s</strong> pra acabar meu contrato ‚Äî e n√£o √© sobre isso. Na verdade, √© sobre o improv√°vel que voc√™ fez. Voc√™ correu atr√°s, fez acontecer, s√≥ pra gente poder se ver, sair, ter os nossos momentos. Poxa... voc√™ fez coisas que, l√° no come√ßo, eu nem imaginava. E mesmo assim, foi l√° e fez. Ent√£o eu n√£o s√≥ tenho que te agradecer por tudo que adiantou, mas tamb√©m por quem voc√™ √©.`
        },
        {
            title: "‚ù§Ô∏è O que eu sinto:",
            content: `Voc√™ me encanta em todos os momentos. Toda vez que eu te vejo ‚Äî mesmo quando t√¥ triste, cansado ou chateado ‚Äî basta olhar teu sorriso, teu rostinho lindo... e pronto, tudo muda. Mesmo quando eu tento disfar√ßar, voc√™ mexe comigo pra caralho.`
        },
        {
            title: "üå± Nosso Crescimento:",
            content: `Eu sei que tem coisas em mim que n√£o fazem parte do teu mundo ‚Äî assim como tem coisas tuas que n√£o fazem parte do meu. Mas a gente j√° aprendeu a se respeitar. E eu t√¥ realmente disposto a mudar o que for preciso pra evitar conflitos ‚Äî n√£o s√≥ por voc√™, mas porque eu quero evoluir. Com voc√™, eu me vejo crescendo.`
        },
        {
            title: "üìö Nossas Lembran√ßas:",
            content: `Ah, e lembra do livro que voc√™ me deu ‚Äî "Nunca Desista dos Seus Sonhos", do Augusto Cury? Pois √©, ele me ajudou muito. Assim como nossas conversas, que abriram minha mente e me fizeram enxergar a vida de outro jeito. Foi quase uma terapia, sabia?`
        },
        {
            title: "üíç Nossos Planos:",
            content: `Eu sei que voc√™ entende minhas expectativas, e que vamos dar um passo de cada vez. Desde come√ßar a namorar oficialmente, no tempo certo, at√© ‚Äî quem sabe ‚Äî sonhar com algo maior, tipo casar. N√£o falo de igreja, mas de um lugar com uma energia nossa, com sintonia, leveza e amor de verdade.<br><br>Eu tenho muitos planos pra n√≥s dois ‚Äî e sei que voc√™ tamb√©m tem. Vamos alinhar tudo, um passo por vez, pra fazer o poss√≠vel (e o imposs√≠vel) pra que os dois sejam felizes de verdade.`
        },
        {

    // --- FUN√á√ïES ---

    // 1. Verifica a senha
    function checarSenha() {
        if (passwordInput.value === SENHA_CORRETA) {
            loginScreen.classList.add('hidden');
            // Pequeno atraso para a anima√ß√£o de fade-out do login
            setTimeout(() => {
                envelopeScreen.classList.remove('hidden');
            }, 300);
        } else {
            errorMessage.style.display = 'block';
            passwordInput.value = '';
        }
    }

    // 2. Abre o envelope
    function abrirEnvelope() {
        envelopeScreen.classList.add('hidden');
        letterScreen.classList.remove('hidden');
        mostrarSecao(0); // Mostra a primeira se√ß√£o (Introdu√ß√£o)
    }

    // 3. Mostra a se√ß√£o atual
    function mostrarSecao(index) {
        // Pega a se√ß√£o do array
        const secao = secoes[index];
        
        // Atualiza o HTML
        sectionTitle.innerHTML = secao.title;
        sectionContent.innerHTML = secao.content;
        
        // Atualiza os bot√µes
        if (index === 0) {
            prevButton.classList.add('hidden'); // Esconde "Voltar" na primeira p√°g
        } else {
            prevButton.classList.remove('hidden');
        }
        
        if (index === secoes.length - 1) {
            nextButton.classList.add('hidden'); // Esconde "Avan√ßar" na √∫ltima p√°g
        } else {
            nextButton.classList.remove('hidden');
        }
    }

    // 4. Navega para a pr√≥xima se√ß√£o
    function proximaSecao() {
        if (secaoAtual < secoes.length - 1) {
            secaoAtual++;
            mostrarSecao(secaoAtual);
        }
    }

    // 5. Navega para a se√ß√£o anterior
    function secaoAnterior() {
        if (secaoAtual > 0) {
            secaoAtual--;
            mostrarSecao(secaoAtual);
        }
    }

    // --- EVENTOS (O que faz tudo funcionar) ---
    
    // Clique no bot√£o "Desbloquear"
    loginButton.addEventListener('click', checarSenha);
    
    // Permite apertar "Enter" para desbloquear
    passwordInput.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            checarSenha();
        }
    });
    
    // Clique no envelope
    envelopeScreen.addEventListener('click', abrirEnvelope);
    
    // Cliques nos bot√µes de navega√ß√£o
    nextButton.addEventListener('click', proximaSecao);
    prevButton.addEventListener('click', secaoAnterior);

</script>
